---
- name: Deploy/Remove Keycloak controller
  hosts: "{{ inference_delegate | default('kube_control_plane') }}"
  gather_facts: false
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  environment: "{{ proxy_disable_env | default(env_proxy | default({})) }}"
  vars_files:
    - "{{ lookup('env', 'PWD') }}/config/vars/inference_common.yml"
    - "{{ lookup('env', 'PWD') }}/config/vars/inference_keycloak_apisix.yml"  
  roles:
    - role: inference-tools
  tasks:   
    - name: Add Ingress-Nginx repository
      community.kubernetes.helm_repository:
        name: ingress-nginx
        repo_url: https://kubernetes.github.io/ingress-nginx
        state: present
      when: delete_pv_on_purge == "no"
    - name: Verify repository availability
      ansible.builtin.command: helm repo list
      register: helm_repo_list    
      failed_when: false
      changed_when: false  
    - name: Synchronize repositories
      ansible.builtin.shell: helm repo update      
      when: helm_repo_list.stdout != "" and delete_pv_on_purge == "no"                              
    - name: Remove existing Keycloak PersistentVolume data directory
      ansible.builtin.file:
        path: /mnt/local-path-provisioner/
        state: absent
        force: yes
      become: true
      when: delete_pv_on_purge == "yes"
    - name: Provision Storage data directory
      ansible.builtin.file:
        path: /mnt/local-path-provisioner/
        state: directory
        mode: '0777'
      become: true
      when: delete_pv_on_purge == "no" 
    
    
